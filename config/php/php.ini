[Date]
date.timezone = America/Sao_Paulo

[Limit]
memory_limit = 4G
post_max_size = 2G
upload_max_filesize = 2G

[redis]
session.save_handler = redis
session.save_path = "tcp://redis:6379"

[xdebug]
xdebug.mode=debug
xdebug.client_host=172.17.0.1
xdebug.start_with_request=yes
xdebug.log=/tmp/xdebug.log

short_open_tag=off
display_errors = On